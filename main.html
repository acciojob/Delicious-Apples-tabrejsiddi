<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #00f260, #0bffb7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #f5f5f5;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            max-width: 1050px;
            width: 100%;
            display: flex;
            overflow: hidden;
        }

        .product__photo {
            flex: 0 0 450px;
            background: #c4dd39;
            padding: 0;
            position: relative;
        }

        .photo-container {
            position: relative;
            height: 100%;
            padding: 30px;
        }

        .share-icon, .heart-icon {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            z-index: 10;
        }

        .share-icon {
            left: 20px;
        }

        .heart-icon {
            right: 20px;
        }

        .photo-main {
            text-align: center;
            padding-top: 40px;
            margin-bottom: 0;
        }

        .photo-main img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .photo-album {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 10px;
            padding: 10px;
        }

        .photo-album ul {
            list-style: none;
            display: flex;
            gap: 8px;
        }

        .photo-album ul li {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .photo-album ul li:hover {
            border-color: #c4dd39;
        }

        .photo-album ul li img {
            width: 55px;
            height: 55px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product__info {
            flex: 1;
            padding: 60px 50px;
            background: white;
        }

        .product__info h1 {
            font-size: 36px;
            color: #4a4a4a;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .product__code {
            color: #b5b5b5;
            font-size: 13px;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price {
            font-size: 56px;
            color: #ff5252;
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1;
        }

        .price span {
            font-size: 28px;
            vertical-align: top;
        }

        .variant-title {
            color: #b5b5b5;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 18px;
            font-weight: 600;
        }

        .variant {
            display: flex;
            gap: 12px;
            margin-bottom: 50px;
        }

        .variant-option {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid #e5e5e5;
            transition: all 0.3s;
            position: relative;
        }

        .variant-option:first-child {
            border-color: #4a4a4a;
        }

        .variant-option:hover {
            border-color: #4a4a4a;
            transform: scale(1.05);
        }

        .variant-option.green {
            background: #c4dd39;
        }

        .variant-option.yellow {
            background: #f4ca3d;
        }

        .variant-option.orange {
            background: #eb974e;
        }

        .variant-option.red {
            background: #d0021b;
        }

        .description {
            margin-bottom: 40px;
        }

        .description h3 {
            color: #b5b5b5;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .description ul {
            list-style: none;
        }

        .description ul li {
            color: #5a5a5a;
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
            font-size: 15px;
            line-height: 1.6;
        }

        .description ul li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #4a4a4a;
            font-size: 18px;
        }

        .add-to-cart {
            background: #ff5252;
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background: #e64545;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 82, 82, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product__photo">
            <div class="photo-container">
                <div class="share-icon">⤴</div>
                <div class="heart-icon">♡</div>
                <div class="photo-main">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Apple view 1"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Apple view 2"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Apple view 3"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Apple view 4"></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="product__info">
            <h1>Delicious Apples</h1>
            <p class="product__code">CODE: 45999</p>
            
            <div class="price">
                <span>R$</span> 7.93
            </div>
            
            <p class="variant-title">Select a Color</p>
            <div class="variant">
                <div class="variant-option green"></div>
                <div class="variant-option yellow"></div>
                <div class="variant-option orange"></div>
                <div class="variant-option red"></div>
            </div>
            
            <div class="description">
                <h3>Benefits</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
